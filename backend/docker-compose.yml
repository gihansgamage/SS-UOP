version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sms_uop
      MYSQL_USER: sms_user
      MYSQL_PASSWORD: sms_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - sms-network

  app:
    build: .
    container_name: sms-backend
    depends_on:
      - mysql
    environment:
      DB_USERNAME: sms_user
      DB_PASSWORD: sms_password
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    ports:
      - "8080:8080"
    networks:
      - sms-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  mysql_data:

networks:
  sms-network:
    driver: bridge